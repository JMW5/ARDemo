<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR-DEMO</title>
</head>
<body style="margin: 0px; overflow: hidden;">


    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset='hiro'>
            <!-- Lambo Image -->
            <a-entity obj-model="obj: url(./images/lambo.obj); mtl: url(./images/lambo.mtl)"></a-entity>

            <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1"></a-torus>

            <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>


<!-- Latest A-frame build -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

<!-- AR.js which will make our a-frame project AR enabled. -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</body>
</html>
